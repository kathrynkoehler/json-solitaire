<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSON UI</title>
    <link rel="icon" type="image/png" href="./img/lulufavicon.png">
    <link href="solitaire.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <script src="decompose.js"></script>
  </head>
  <body>
    <main>
      <section id="sidebar">
        <section id="results-desc">
          <p>Showing results for:</p>
          <h1></h1>
        </section>
        <section id="choose-files">
          <button id="refresh">Refresh Files</button>
          <select>
          </select>
        </section>
        <section id="options">
          <svg viewBox="0 0 40 40">
            <circle id="load-circle" cx="20" cy="20" r="15"></circle>
          </svg>
          <div id="filter">
            <div>
              <label><input type="radio" id="include" name="filter" value="include"> Include</label>
              <label><input type="radio" id="exclude" name="filter" value="exclude"> Exclude</label>
            </div>
          </div>
        </section>
      </section>
      <section id="items">
        <!-- Card stacks are dynamically added here -->
      </section>
    </main>
  </body>
</html>
